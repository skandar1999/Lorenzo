
<section class="text-center text-lg-start">
    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-8">   
          <div class="card cascading-right">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-1">Sign up now</h2>

          

              <form class="login-form" >
                <div class="form-outline mb-4">
                <div class="alert alert-danger alert-dismissible fade show" *ngIf="errorMessage">
                  <i class="fas fa-exclamation-circle"></i>
              
                  {{ errorMessage }}
                </div>
  
  
                <div class="alert alert-success alert-dismissible fade show" *ngIf="successMessage">
                  <i class="fas fa-check-circle"></i>
                 
                  Vous vous êtes inscrit(e) avec succès.
                </div>
                </div>
                
                <!-- First Name input -->
                <div class="form-outline mb-4">
                  <input type="text" id="firstName" class="form-control form-control-lg" [(ngModel)]="newUser.name" name="firstName" />
                  <label class="form-label" for="firstName">First Name</label>
                </div>
              
                <!-- Last Name input -->
                <div class="form-outline mb-4">
                  <input type="text" id="lastName" class="form-control form-control-lg" [(ngModel)]="newUser.lastname" name="lastName" />
                  <label class="form-label" for="lastName">Last Name</label>
                </div>
              
                <!-- Phone Number input -->
                <div class="form-outline mb-4">
                  <input type="tel" id="phoneNumber" class="form-control form-control-lg" [(ngModel)]="newUser.phone" name="phoneNumber" />
                  <label class="form-label" for="phoneNumber">Phone Number</label>
                </div>
              
                <!-- Email input --> 
                <div class="form-outline mb-4">
                  <input type="email" id="email" class="form-control form-control-lg" [(ngModel)]="newUser.email" name="email" />
                  <label class="form-label" for="email">Email address</label>
                </div>
              
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="newUser.password" name="password" />
                  <label class="form-label" for="password">Password</label>
                </div>
              
                <!-- Confirm Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="confirmPassword" class="form-control form-control-lg"  name="confirmPassword" />
                  <span class="small text-muted">The password must contain at least 8 characters</span>

                  <label class="form-label" for="confirmPassword">Confirm Password</label>

                </div>

              
                <!-- Submit button -->
                <button type="submit" class="btn btn-dark btn-lg btn-block" (click)="registerUser()" >Sign Up</button>
              </form>
              
  
            
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-8 mb-lg-1">
          <img src="https://i.pinimg.com/564x/ea/cb/4c/eacb4cb966c5612f4cebc934e5678028.jpg" class="w-100 rounded-2 shadow-2"
            alt="" />
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
