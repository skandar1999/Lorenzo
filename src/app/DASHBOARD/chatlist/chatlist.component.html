<div  class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom"><i
                class="fas fa-user-secret me-2"></i>Admin</div>
        <div class="list-group list-group-flush my-3">
            <a routerLink="/addproduct" class="list-group-item list-group-item-action bg-transparent second-text active"><i
                    class="fas fa-tachometer-alt me-2"></i>Add Product</a>
         
            <a routerLink="/dashboard" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                    class="fas fa-chart-line me-2"></i>Liste Product</a>
        
            
            <a routerLink="/commandePage" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                    class="fas fa-gift me-2"></i>Commande list</a>
  
             <a routerLink="/chatlist" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                      class="fas fa-comment-dots me-2"></i>Chat</a>
            
            <a href="/login"  class="list-group-item list-group-item-action bg-transparent text-danger fw-bold"><i
                    class="fas fa-power-off me-2"></i>Logout</a>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->
  
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
            <div class="d-flex align-items-center">
                <i class="fas fa-align-left primary-text fs-4 me-3"  id="menu-toggle"></i>
                <h2 class="fs-2 m-0"> Chat List
                </h2>
            </div>
  
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
  
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                       
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
  
        <div class="container-fluid px-1">
            <section class="text-center"> 
              <div class="p-5 bg-image" style="height: 150px;"></div>
            
              <div class="card mx-4 mx-md-5 shadow-5-strong" style="margin-top: -100px; background: hsla(0, 0%, 100%, 0.8); backdrop-filter: blur(30px);">
                <div class="card-body py-5 px-md-5">
                  <div class="row mt-1"> 
                    <h3 class="fs-4 mb-3">Recent Messages</h3>
                    <div class="col">
                      <table class="table bg-white rounded shadow-sm table-hover">
                        <thead class="bg-light">
                          <tr>
                            <th>User Email</th>
                            <th>User Phone</th>
                            <th>User Message</th>
                            <th>Created At</th>
                            <th>Status</th>
                            <th>Actions</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let message of messages">
                            <td>{{ message.email }}</td>
                            <td>{{ message.phone }}</td>
                            <td>{{ message.text }}</td>
                            <td>{{ message.date | date: 'medium' }}</td>
                            <td>
                              <button
                                type="button"
                                class="btn btn-sm btn-rounded status-button"
                                [ngClass]="{ 'btn-success': message.seem, 'btn-outline-secondary': !message.seem }"
                                (click)="updateSeemStatus(message._id)"
                              >
                                <span *ngIf="message.seem">&#10004;</span>
                              </button>
                            </td>
                            <td>
                              <button 
                              class="btn btn-danger" 
                              (click)="deleteMessage(message._id)">
                              Delete
                            </button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      
                       
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>
