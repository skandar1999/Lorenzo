<div class="content">
    <div class="container">
      <div class="row align-items-center">
        <!-- Contact Details Section -->
        <div class="col-md-5 mr-auto mb-5">
          <h2>Contact Us</h2>
          <p class="mb-4">
            Inspire-toi de notre galerie et partage tes looks sur les r√©seaux sociaux avec
            <strong>#Lorenzostyle</strong>!
          </p>
  
          <ul class="list-unstyled pl-md-3 mb-5">
            <li class="d-flex align-items-center text-black mb-3">
              <span class="icon-map mr-3"></span>
              <div>8011 Tunisia, Nabeul</div>
            </li>
            <li class="d-flex align-items-center text-black mb-3">
              <span class="icon-phone mr-3"></span>
              <div>(+216) 23232323</div>
            </li>
            <li class="d-flex align-items-center text-black">
              <span class="icon-envelope-o mr-3"></span>
              <div>LORENZO.com</div>
            </li>
          </ul>
        </div>
  
        <!-- Contact Form Section -->
        <div class="col-md-6">
          <form (ngSubmit)="onSubmit()" #contactForm="ngForm" novalidate>
            <div class="form-group">
              <label for="email" class="col-form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                [(ngModel)]="contact.email"
                placeholder="Enter your full email"
                required
              />
            </div>
            <div class="form-group">
              <label for="phone" class="col-form-label">Phone</label>
              <input
                type="tel"
                class="form-control"
                id="phone"
                name="phone"
                [(ngModel)]="contact.phone"
                placeholder="Enter your phone number"
                required
              />
            </div>
            <div class="form-group">
              <label for="message" class="col-form-label">Message</label>
              <textarea
                class="form-control"
                id="message"
                name="message"
                [(ngModel)]="contact.text"
                rows="5"
                placeholder="Type your message here"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-dark rounded-0 py-2 px-4 w-100" [disabled]="!contactForm.valid">
                Send Message
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
